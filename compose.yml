services:
  backend:
    build: ./back
    ports:
      - "8000:8000"
    env_file:
      - ./back/.env
    depends_on:
      - db
    volumes:
      - ./back:/var/www
      - /var/www/vendor  # garde le vendor install√© dans le container

  frontend:
    build: ./front
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./front:/app:cached  # monte le code mais garde les node_modules du container
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: pixelized
      MYSQL_USER: pixel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
